<div class="form-container">
  <div class="card-group">
    <div class="card p-4">
      <div class="card-body">
        <h1>Login</h1>
        <p class="text-muted">Acesse o sistema</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icon-user"></i>
            </span>
          </div>
          <input class="form-control" type="email" placeholder="E-mail">
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icon-lock"></i>
            </span>
          </div>
          <input class="form-control" type="password" placeholder="Senha">
        </div>
        <div class="row">
          <div class="col-6">
            <a routerLink="/painel/vitrine" class="btn btn-primary px-4" type="button">Entrar</a>
          </div>
          <div class="col-6 text-right">
            <button class="btn btn-link px-0" type="button">Esqueci a senha</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card text-white bg-primary py-5 d-md-down-none">
      <div class="card-body text-center">
        <div>
          <h2>Cadastre-se</h2>
          <p>Ainda não é cadastrado? Crie agora sua conta gratuitamente e conheça os serviços disponíveis no seu
            condomínio.</p>
          <a routerLink="/cadastro" class="btn btn-primary active mt-3">Quero me cadastrar!</a>
        </div>
      </div>
    </div>
  </div>
</div>
