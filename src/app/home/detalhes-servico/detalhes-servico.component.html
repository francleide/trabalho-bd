<div class="row mt-3 mb-3">
  <div class="col">
    <h2>{{ servico.titulo.toUpperCase() }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col d-block d-sm-none mb-3">
            <img src="assets/img/services/{{ servico.imagem }}" alt="Eletricista residencial" class="img-responsive"
              style="width:100%">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>{{ servico.descricao }}</p>
            <hr>
            <h5><i class="icon-clock"></i> Horários de Atendimento</h5>
            <p>{{ servico.horarios }}</p>
            <h5><i class="icon-user"></i> Responsável</h5>
            <p>{{ servico.responsavel }}</p>
            <h5><i class="icon-phone"></i> Telefone</h5>
            <p>{{ servico.telefone }}</p>
            <h5><i class="icon-home"></i> Localização</h5>
            <p>{{ servico.localizacao }}</p>
          </div>
          <div class="col d-none d-sm-block">
            <img src="assets/img/services/{{ servico.imagem }}" alt="Eletricista residencial" class="img-responsive"
              style="width:100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
